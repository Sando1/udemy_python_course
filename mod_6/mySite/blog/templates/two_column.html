{% extends 'base.html' %}

{% block content %}

    <div class="row">
        <div class="col-sm-3">
            {% for post in posts %}
            <div class="summary-title"><a href="posts/{{ post.slug }}">{{ post.title }}</a></div>
            <div class="summary"> {{ post.summary }} </div>
            {% endfor %}
        </div>

        <div class="col-sm-9">
            {% block entry %}
                This is fall back text
            {% endblock %}
        </div>
    </div>

{% endblock %}
